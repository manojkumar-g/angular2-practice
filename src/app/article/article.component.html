<section class="article">
    <article class="votes">
        <h2>{{article.votes}}</h2>
        <h3>Votes</h3>
    </article>
    <article class="details">
        <h2 paintonHover = 'tomato'>{{article.name}}</h2>
        <h4>({{article.url}})</h4>
        <button (click) = 'voteUp()'>Up Vote</button>
        <button (click) = 'voteDown()'> Down Vote</button>
        <button (click) = 'delete()'> Delete</button>
    </article>

</section>
